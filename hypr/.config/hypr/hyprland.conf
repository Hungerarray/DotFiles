#
# Please note not all available settings / options are set here.
# For a full list, see the wiki (basic and advanced configuring)
#

# autogenerated=1 # remove this line to get rid of the warning on top.

monitor=eDP-1,1920x1080@60,0x0,1
monitor=HDMI-A-2,1920x1080@60,1920x0,1
monitor=,preferred,auto,1
monitor=eDP-1,addreserved,0,0,0,0

input {
    kb_file=
    kb_layout=
    kb_variant=
    kb_model=
    kb_options=
    kb_rules=

    follow_mouse=1
    touchpad {
        natural_scroll=true
        clickfinger_behavior=true
        middle_button_emulation=true
    }

    sensitivity=0.0 # -1.0 - 1.0, 0 means no modification.
    
    # added section
    natural_scroll=true
}

general {
    main_mod=SUPER

    gaps_in=5
    gaps_out=20
    border_size=2
    no_border_on_floating=true
    col.active_border=0xffc0caf5
    col.inactive_border=0x80c0caf5
    
    cursor_inactive_timeout=5

    apply_sens_to_raw=0 # whether to apply the sensitivity to raw input (e.g. used by games where you aim using your mouse)

    damage_tracking=full # leave it on full unless you hate your GPU and want to make it suffer
}

decoration {
    rounding=12
    multisample_edges=true
    blur=true
    blur_size=12
    blur_passes=3 # minimum 1
    blur_new_optimizations=1

    # additional configs
    active_opacity=0.95
    inactive_opacity=0.85

    drop_shadow=true
    shadow_range=20
    shadow_render_power=3
    dim_strength=.105
}

animations {
    enabled=1
    animation=windows,1,8,default,popin 80%
    animation=border,1,10,default
    animation=fade,1,10,default
    animation=workspaces,1,6,default
}

dwindle {
    pseudotile=0 # enable pseudotiling on dwindle
    no_gaps_when_only=true
}

gestures {
    workspace_swipe=true
}

# example window rules
# for windows named/classed as abc and xyz
#windowrule=move 69 420,abc
#windowrule=size 420 69,abc
#windowrule=tile,xyz
#windowrule=float,abc
#windowrule=pseudo,abc
#windowrule=monitor 0,xyz
#windowrule=float,title:^(MEGAsync)$
windowrule=tile,title:^(neovide)$

# example binds
bind=SUPER,RETURN,exec,kitty
bind=SUPER,F,fullscreen
bind=SUPER,Q,killactive,
bind=SUPER,M,exit,
bind=SUPER,E,exec,dolphin
bind=SUPERSHIFT,F,togglefloating,
bind=SUPER,R,exec,wofi --show drun -o eDP-1
bind=SUPER,P,pseudo,

# window movements
bind=SUPER,left,movefocus,l
bind=SUPER,right,movefocus,r
bind=SUPER,up,movefocus,u
bind=SUPER,down,movefocus,d
## add vim movements
bind=SUPER,H,movefocus,l
bind=SUPER,L,movefocus,r
bind=SUPER,J,movefocus,u
bind=SUPER,K,movefocus,d

bind=SUPER,1,workspace,1
bind=SUPER,2,workspace,2
bind=SUPER,3,workspace,3
bind=SUPER,4,workspace,4
bind=SUPER,5,workspace,5
bind=SUPER,6,workspace,6
bind=SUPER,7,workspace,7
bind=SUPER,8,workspace,8
bind=SUPER,9,workspace,9
bind=SUPER,0,workspace,10
bind=SUPER,S,togglespecialworkspace

bind=SUPERSHIFT,1,movetoworkspace,1
bind=SUPERSHIFT,2,movetoworkspace,2
bind=SUPERSHIFT,3,movetoworkspace,3
bind=SUPERSHIFT,4,movetoworkspace,4
bind=SUPERSHIFT,5,movetoworkspace,5
bind=SUPERSHIFT,6,movetoworkspace,6
bind=SUPERSHIFT,7,movetoworkspace,7
bind=SUPERSHIFT,8,movetoworkspace,8
bind=SUPERSHIFT,9,movetoworkspace,9
bind=SUPERSHIFT,0,movetoworkspace,10
bind=SUPERSHIFT,S,movetoworkspace,special

bind=SUPER,mouse_down,workspace,e+1
bind=SUPER,mouse_up,workspace,e-1

# MEDIA keys
bind=,XF86AudioRaiseVolume,exec,wpctl set-volume @DEFAULT_AUDIO_SINK@ 2%+
bind=,XF86AudioLowerVolume,exec,wpctl set-volume @DEFAULT_AUDIO_SINK@ 2%-
bind=,XF86AudioMute,exec,wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind=,XF86AudioMicMute,exec,wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bind=,XF86MonBrightnessDown,exec,brightnessctl set 5%-
bind=,XF86MonBrightnessUp,exec,brightnessctl set +5%

# clipman
bind=SUPER,V,exec,clipman pick -t wofi

# fix for screen share
# uses gist mentioned in hyprland config
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

# polkit graphical forntend
exec-once=/usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1

# waybar
exec-once=waybar

# easyeffects
exec-once=easyeffects --gapplication-service

# clipboard manager
exec-once=wl-paste -t text --watch clipman store
exec-once=wl-paste -p -t text --watch clipman store -P --histpath="~/.local/share/clipman-primary.json"

# notification manager
exec-once=mako

# wallpaper
exec-once=wpaperd

# megasync
exec-once=megasync
